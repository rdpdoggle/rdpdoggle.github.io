	<script>
	function download(){
		var xhr = new XMLHttpRequest();
		xhr.open('GET', "https://api.github.com/repos/rdpdoggle/doggle/releases/latest", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) { 
				var assets=eval("("+xhr.responseText.assets+")");
				location.href=assets[0].browser_download_url;
			}
		}
		xhr.send();
	}
	</script>
